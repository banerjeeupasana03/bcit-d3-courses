<!DOCTYPE html>
<html lang="en">

<head>

  <title>
    image effects on html
  </title>
  <meta charset="utf-8" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Pacifico');
    @import url('https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico');


    .heading {
      font-family: 'Dancing Script', cursive;
      font-size: 50px;
      border-width: thick;
      padding-left: 100px;
      padding-right: 100px;
      text-align: center;
      color: aliceblue;
    }

    body {
      background-image: url(alice_wonderland_background.jpg)
    }

  </style>
</head>

<body>
  <div class="paragraph1">
    <header>
      <h2 class="heading">Alice In The Wonderland</h2>
    </header>
    <p>
      “Who in the world am I? Ah, that's the great puzzle.”
    </p>
  </div>
</body>

</html>
