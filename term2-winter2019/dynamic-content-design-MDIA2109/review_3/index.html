<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/app.css" rel="stylesheet" type="text/css" />
  <link href="css/default.css" rel="stylesheet" type="text/css" />
  <title>Review 3</title>
</head>

<body>
  <div id="app">
    <div id="controls"> 
      <input type="text" id="imgUrl" name="imageurl" onkeyup="ChangePreview(this)" />
      <input type="text" id="msg" name="message" onkeyup="ChangePreview(this)" />
      <input type="number" id="fontSize" name="fontsize" onkeyup="ChangePreview(this)" />
      <input type="range" id="imgDim" min="1" max="100" onchange="ChangePreview(this)" />
      <input type="color" id="bgColor" name="bgcolor" onchange="ChangePreview(this)" />
      <input type="color" id="fontColor" name="fontcolor" onchange="ChangePreview(this)" />
      <button type="button" id="send" onclick="MakeClone();">Send</button>
    </div>
    <div id="preview">
      <img id="previewImg" class="mimg">
      <span id="previewMsg" class="mmsg"></span>
    </div>
    <div id="board">
    </div>
    <div id="status">
    </div>
  </div>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
