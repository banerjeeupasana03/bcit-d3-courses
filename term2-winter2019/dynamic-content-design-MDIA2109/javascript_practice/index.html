<!DOCTYPE html>
<html>

<head>
  <title>Js practice</title>
  <link href="css/app.css" type="text/css" rel="stylesheet" />
  <script src="js/data.js"></script>
  <script src="js/proxy.js"></script>
  <script src="js/app.js"></script>
</head>

<body onload="App()">
  <div id="main">
    <form action="#">
      <div id="firstname_container" class="flex-input-container">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname">
      </div>
      <div id="lastname_container" class="flex-input-container">
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="lastname">
      </div>
      <div id="email_container" class="flex-input-container">
        <label for="email_address">Email</label>
        <input type="text" id="email_address" name="email-address">
      </div>
      <div id="phn_container" class="flex-input-container">
        <label for="phn_number">Phone Number</label>
        <input type="tel" id="phn_number" name="phn_number">
      </div>
      <div id="password-container" class="flex-input-container">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" maxlength="12" required pattern="[0-9a-zA-Z]{8,12}">
      </div>
      <div id="password_confirm_container" class="flex-input-container">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm">
      </div>
      <div id="submit_btn">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
    <div id="result"></div>
    <div id="resulttwo"></div>
  </div>
</body>

</html>
