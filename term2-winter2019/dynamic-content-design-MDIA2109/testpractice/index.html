<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>testpractice</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/menu.css" type="text/css">
  </head>
  <body>
    <div id="container">
      <div id="app">
        <div id="main">
          <div id="zoom">
            <div id="zoomcontrols">
              <button type="button" name="plus">+</button>
              <button type="button" name="minus">-</button>
            </div>
          </div>
          <div id="controls">
            <div id="buttons">
              <button type="button" name="previous">Previous</button>
              <button type="button" name="bg1">BG1</button>
              <button type="button" name="bg2">BG2</button>
              <button type="button" name="bg3">BG3</button>
              <button type="button" name="bg4">BG4</button>
              <button type="button" name="next">NEXT</button>
            </div>
            <div id="thumbs">
              <div id="ch1" class="bgthumbs">
              </div>
              <div id="ch2" class="bgthumbs">
              </div>
              <div id="ch3" class="bgthumbs">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="menu">
        <button type="button" name="make_bg" class="menu_btn">Make BG</button>
        <button type="button" name="reset" class="menu_btn">Reset</button>
        <button type="button" name="hide_app" class="menu_btn">Hide App</button>
        <button type="button" name="show_app" class="menu_btn">Show App</button>
        <button type="button" name="open" class="menu_ctrl">Open</button>
        <button type="button" name="close" class="menu_ctrl">Close</button>
      </div>
    </div>


    <!-- This is new -->
    <div id="example1">
    </div>
    <!-- End of new -->
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/menu.js" type="text/javascript"></script>
  </body>
</html>
