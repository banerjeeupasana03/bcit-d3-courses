<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Tutorial 2 - Simple UI Variables and Math
		</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
		<div id="app">
			<button id="left" onmousemove="moveBG(-0.5, 0)">L</button>
			<button id="right" onmousemove="moveBG(0.5, 0)">R</button>
			<button id="up" onmousemove="moveBG(0, -0.5)">U</button>			
			<button id="down" onmousemove="moveBG(0, 0.5)">D</button>
			<button id="zoomIn">+</button>
			<button id="zoomOut">-</button>
		</div>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
