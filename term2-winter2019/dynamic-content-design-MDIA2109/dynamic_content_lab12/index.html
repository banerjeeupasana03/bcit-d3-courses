<html>
  <head>
    <title>
      dynamic content class 12
    </title>
    <link href="css/app.css" rel="stylesheet" type="text/css" />
  </head>
    <body>
      <div id="app">
        <div id="controls">
          <img id="previewImg" alt="{url}"/>
          <div id="previewTitle"></div>
          <input type="text" placeholder="Image URL" onkeyup="ChangeImage(this)"/>
          <input type="text" placeholder="Image Title" onkeyup="ChangeTitle(this)"/>
        </div>
      </div>
      <script src="js/app.js"></script>
    </body>
</html>
