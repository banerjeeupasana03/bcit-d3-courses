<html>

<head>
  <title>Upasana Mukherjee Portfolio</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Amiri" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
</head>

<body>
  <div id="main">
    <header id="head">
      <div id="logo">
        <img src="img/logo_portfolio_svgfile.svg" alt="logo" style="width: 80px; height: 80px" />
      </div>
      <div id="name">
        <h3>Upasana Mukherjee</h3>
      </div>
      <div id="menu-options">
        <div id="contact" class="menu">Contact</div>
        <div id="portfolio" class="menu">Portfolio</div>
        <div id="about" class="menu">About</div>
        <div id="home" class="menu">Home</div>
      </div>
    </header>
    <div id="photo-container">
      <img src="img/portfolio_img.jpg" alt="self_portrait" width="300" height="300" id="myimage">
    </div>
    <div id="brief-description">
      <div id="bg">
        <img src="img/portfolio_icon.svg" alt="portfolio-vector-icon" style="width: 300px; height: 300px" id="portfolio-icon">
      </div>
      <div id="text">
        <p>Hi! I am Upasana Mukherjee <br>
        Presently I am a student of Digital Design and Development at BCIT <br>
        This is my Portfolio website where I have assembled my works throughout the terms</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
